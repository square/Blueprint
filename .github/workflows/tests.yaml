# https://github.com/actions/virtual-environments/blob/main/images/macos/macos-11-Readme.md

name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  spm:
    name: "iOS ${{ matrix.sdk }}"

    runs-on: macos-11

    strategy:
      fail-fast: false # Donâ€™t fail-fast so that we get all snapshot test changes
      matrix:
        include:
          - sdk: "12.4"
            destination: platform=iOS Simulator,OS=12.4,name=iPhone 7

          - sdk: "13.5"
            destination: platform=iOS Simulator,OS=13.5,name=iPhone 8

          - sdk: "14.5"
            destination: platform=iOS Simulator,OS=14.5,name=iPhone 8

          - sdk: "15.0"
            destination: platform=iOS Simulator,OS=15.0,name=iPhone 8

    steps:
    - uses: actions/checkout@v1

    - name: Read env
      run: cat .github/workflows/env.properties >> $GITHUB_ENV

    - name: Switch to Xcode ${{ env.xcode_version }}
      run: sudo xcode-select -s /Applications/Xcode_${{ env.xcode_version }}.app

    - name: Install iOS ${{ matrix.sdk }}
      run: xcversion simulators --install="iOS ${{ matrix.sdk }}"

    - name: Build & Test
      run: |
        xcodebuild -scheme "BlueprintUI-Package" -destination "${{ matrix.destination }}" build test

    - name: Package snapshot changes
      if: ${{ failure() }}
      run: |
        git ls-files -mo BlueprintUICommonControls/Tests/Sources/ReferenceImages | xargs tar -cvf snapshot_changes_${{ matrix.sdk }}.tar

    - name: Archive snapshot changes
      uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: snapshot_changes_${{ matrix.sdk }}
        path: snapshot_changes_${{ matrix.sdk }}.tar


  cocoapods:
    name: "CocoaPods"

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v1

    - name: Read env
      run: cat .github/workflows/env.properties >> $GITHUB_ENV

    - name: Switch to Xcode ${{ env.xcode_version }}
      run: sudo xcode-select -s /Applications/Xcode_${{ env.xcode_version }}.app

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Bundle Install
      run: |
        bundle check || bundle install --path .bundle

    - name: Pod Install
      run: |
        bundle exec pod install --project-directory=SampleApp/

    - name: Build & Test
      run: |
        xcodebuild -workspace SampleApp/SampleApp.xcworkspace -scheme "BlueprintUI-Unit-Tests" -destination "platform=iOS Simulator,OS=15.0,name=iPhone 8"
